<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*Comentário em CSS*/
        body{
            background-color: rgb(46, 46, 145);
            color: cornsilk;
            font: normal 22pt Arial;
        }
    </style>
</head>
<body>
    <!--Comentário em HTML -->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
       var n1 = Number.parseInt(window.prompt("Digite o primeiro número: "));
       var n2 = Number.parseInt(window.prompt("Digite o segundo número: "));
       var soma = (n1+n2);
       window.alert('essa é a soma dos dois números:' + soma);
       //Number -- usando so number ele faz a conversão automática
       //Number.parseInt(n) -- para valor inteiro
       //Number.parseFloat(n) -- para valor com virgula 
       //Sting(n) -- para string/textos 
       //n.toString()
       //template String ${soma} pode substituir a concatenação='+'
    </script>
</body>
</html>
