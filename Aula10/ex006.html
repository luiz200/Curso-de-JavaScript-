<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*Comentário em CSS*/
        body{
            background-color: rgb(46, 46, 145);
            color: cornsilk;
            font: normal 22pt Arial;
        }
        div#area {
            font: normal 20pt arial;
            background: rgb(4, 16, 54);
            color: ghostwhite;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja.....
    </div>
    <script>
        /*
        Essa é outra forma de fazer e deixa o código HTML mais limpo.

        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        */
        var a = window.document.getElementById('area'); /* não é muito correto fazer isso*/
        function clicar(){
            a.innerText = "Clicou!";
            a.style.background = 'red';
        }
        function entrar(){
            a.innerText = "entrou!";
        }
        function sair(){
            a.innerText = "saiu!";
            a.style.background = 'rgb(4, 16, 54)';
        }

    </script>
</body>
</html>
