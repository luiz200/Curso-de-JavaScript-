<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*Coment√°rio em CSS*/
        body{
            background-color: rgb(46, 46, 145);
            color: cornsilk;
            font: normal 22pt Arial;
        }
        div#area {
            font: normal 20pt arial;
            background: rgb(4, 16, 54);
            color: ghostwhite;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" value="" id="num1">
    <input type="number" value="" id="num2">
    <button onclick="somar()">Somar</button>
    <div id="res"></div>
    <script>
        function somar(){
            var nu1 = window.document.getElementById('num1');
            var nu2 = window.document.getElementById('num2');
            var n1 = Number(nu1.value);
            var n2 = Number(nu2.value);
            var s = n1+n2;
            res.innerHTML = 'resultado: '+s;
        }
    </script>     
</body>
</html>
